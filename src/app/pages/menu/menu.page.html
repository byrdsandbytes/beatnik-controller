<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Menu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">

    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-list>
      <ion-item button routerLink="/settings">
        <ion-icon slot="start" name="settings"></ion-icon>
        <ion-label>Settings</ion-label>
      </ion-item>
      <ion-item button routerLink="/server-status">
        <ion-icon slot="start" name="wifi"></ion-icon>
        <ion-label>Server Status</ion-label>
      </ion-item>
      <ion-item button routerLink="/about">
        <ion-icon slot="start" name="information-circle"></ion-icon>
        <ion-label>About</ion-label>
      </ion-item>
      <ion-item lines="none">
      </ion-item>
    </ion-list>
  </div>
          <p class="version-label">v.{{version}}</p>

</ion-content>
